<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Listado</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <section class="py-4 mb-4 bg-light">
        <div style="display: flex">
            <div class="col-md-3">   
                <a th:href="@{/productos/agregar}"
                   class="mx-5 btn btn-success">
                    <i class='fas fa-trash'></i> Agregar
                </a>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div style="display: flex">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Productos</h4>
                        </div>
                        <div th:if="${productos != null and !productos.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#id</th>
                                        <th>Producto</th>
                                        <th>Detalles</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto, contador : ${productos}">
                                        <td>[[${contador.count}]]</td>
                                        <td>[[${producto.nombre}]]</td>
                                        <td>[[${producto.detalles}]]</td>
                                        <td>
                                            <a th:href="@{/productos/modificar/}+${producto.IdTipoProducto}"
                                               class="btn btn-success">
                                                <i class='fas fa-pencil'></i> Modificar
                                            </a>
                                            <a th:href="@{/productos/eliminar/}+${producto.IdTipoProducto}"
                                               class="btn btn-danger">
                                                <i class='fas fa-trash'></i> Eliminar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                            <span>[[#{lista.vacia}]]</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
