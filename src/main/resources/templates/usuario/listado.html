<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Listado</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="py-4 mb-4 bg-light">
            <div style="display: flex">
                <div class="col-md-3">   
                    <a th:href="@{/usuario/agregar}"
                       class="mx-5 btn btn-success">
                        <i class='fas fa-trash'></i> agregar
                    </a>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div style="display: flex">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{categoria.listado}]]</h4>
                            </div>
                            <div th:if="${usuarios != null and !usuarios.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr><th>#</th>
                                            <th>[[#{categoria.descripcion}]]</th>
                                            <th>[[#{categoria.activo}]]</th>
                                            <th></th></tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="usuario, contador : ${usuarios}">
                                            <td>[[${contador.count}]]</td>

                                            <td>[[${usuario.nombre}]]</td>
                                            <td>[[${usuario.correo}]]</td>
                                            <td>
                                                <a th:href="@{/usuario/modificar/}+${usuario.id}"
                                                   class="btn btn-success">
                                                    <i class='fas fa-pencil'></i> Modificar
                                                </a>
                                                <a th:href="@{/usuario/eliminar/}+${usuario.id}"
                                                   class="btn btn-danger">
                                                    <i class='fas fa-trash'></i> Eliminar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${usuarios == null or usuarios.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
