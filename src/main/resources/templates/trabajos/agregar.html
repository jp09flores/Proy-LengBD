<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>


        <section th:fragment="editarCategoria">
            <section class="py-4 mb-4 bg-light">
                <div style="display: flex">
                    <div class="col-md-3">   
                        <a th:href="@{/trabajos/listado}"
                           class="mx-5 btn btn-primary">
                            <i class="fa-solid fa-arrow-left"></i> regresar
                        </a>
                    </div>
                </div>
            </section>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form th:action="@{/trabajos/guardar}" method="post"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" id="idTrabajo" name="idTrabajo" th:value="${idUltimoTrabajo}"/>


                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4>Agregar</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label for="idTipoTrabajo">idTipoTrabajo</label>
                                                <select name="idTipoTrabajo" 
                                                        class="form-select" 
                                                        aria-label="Default select example">
                                                    <option th:each="c : ${tipoTrabajolista}" th:value="${c.idTipoTrabajo}" th:text="${c.nombre}">
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <input type="hidden" class="form-control" id="fecha" name="fecha"/>
                                                <script>
                                                    var fechaInput = document.getElementById("fecha");
                                                    var fechaActual = new Date();
                                                    var fechaFormateada = fechaActual.toISOString().split('T')[0];
                                                    fechaInput.value = fechaFormateada;
                                                </script>
                                            </div>
                                            <div class="mb-3">
                                                <label for="idCliente">Cliente</label>
                                                <select name="idCliente" 
                                                        class="form-select" 
                                                        aria-label="Default select example">
                                                    <option th:each="c : ${clientes}" th:value="${c.idCliente}" th:text="${c.nombre}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label>Numero Placa</label>
                                               
                                                <select name="numPlaca" 
                                                        class="form-select" 
                                                        aria-label="Default select example">
                                                    <option th:each="c : ${vehiculos}" th:value="${c.numPlaca}" th:text="${c.numPlaca}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label>cantProductos</label>
                                                <input type="number" class="form-control"id="cantProductos" name="cantProductos" 
                                                       required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="idEmpleado">Empleado</label>
                                                <select name="idEmpleado" 
                                                        class="form-select" 
                                                        aria-label="Default select example">
                                                    <option th:each="c : ${empleados}" th:value="${c.IdEmpleado}" th:text="${c.nombre}">
                                                    </option>
                                                </select>
                                            </div>


                                            <div style="display:flex;justify-content: center">
                                                <button type="submit" class=" btn btn-success">
                                                    <i class="fas fa-check"></i> Guardar
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
