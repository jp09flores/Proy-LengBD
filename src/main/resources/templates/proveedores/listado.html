<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Listado</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="py-4 mb-4 bg-light">
            <div style="display: flex">
                <div class="col-md-3">   
                    <a th:href="@{/proveedores/agregar}"
                       class="mx-5 btn btn-success">
                        <i class='fas fa-trash'></i> agregar
                    </a>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div style="display: flex">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Proveedores</h4>
                            </div>
                            <div th:if="${proveedores != null and !proveedores.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr><th>#id</th>
                                            <th>Proveedor</th>
                                            <th>Numero de telefono</th>
                                            <th>Dirrecion</th>
                                            <th>Detalles</th>
                                            <th></th></tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="proveedor, contador : ${proveedores}">
                                            <td>[[${contador.count}]]</td>

                                            <td>[[${proveedor.nombre}]]</td>
                                            <td>[[${proveedor.numTelefono}]]</td>
                                            <td>[[${proveedor.direccion}]]</td>
                                            <td>[[${proveedor.detalles}]]</td>
                                            <td>
                                                <a th:href="@{/proveedores/modificar/}+${proveedor.idProveedor}"
                                                   class="btn btn-success">
                                                    <i class='fas fa-pencil'></i> Modificar
                                                </a>
                                                <a th:href="@{/proveedores/eliminar/}+${proveedor.idProveedor}"
                                                   class="btn btn-danger">
                                                    <i class='fas fa-trash'></i> Eliminar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${proveedores == null or proveedores.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
