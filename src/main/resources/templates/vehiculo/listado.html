<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Listado</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="py-4 mb-4 bg-light">
            <div style="display: flex">
                <div class="col-md-3">   
                    <a th:href="@{/vehiculo/agregar}"
                       class="mx-5 btn btn-success">
                        <i class='fas fa-trash'></i> Agregar
                    </a>
                </div>
            </div>
        </section>
        
        <section>
        <div class="container">
            <div style="display: flex">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Vehiculos</h4>
                        </div>
                        <div th:if="${vehiculos != null and !vehiculos.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#id</th>
                                        <th>Número de Placa</th>
                                        <th>Número de Motor</th>
                                        <th>Marca</th>
                                        <th>Color</th>
                                        <th>Modelo</th>
                                        <th>Año</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vehiculo, contador : ${vehiculos}">
                                        <td>[[${contador.count}]]</td>
                                        <td>[[${vehiculo.numPlaca}]]</td>
                                        <td>[[${vehiculo.numMotor}]]</td>
                                        <td>[[${vehiculo.marca}]]</td>
                                        <td>[[${vehiculo.color}]]</td>
                                        <td>[[${vehiculo.modelo}]]</td>
                                        <td>[[${vehiculo.year}]]</td>
                                        <td
                                            <a th:href="@{/vehiculo/modificar/}+${vehiculo.numPlaca}"
                                               class="btn btn-success">
                                                <i class='fas fa-pencil'></i> Modificar
                                            </a>
                                            <a th:href="@{/vehiculo/eliminar/}+${vehiculo.numPlaca}"
                                               class="btn btn-danger">
                                                <i class='fas fa-trash'></i> Eliminar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${vehiculos == null or vehiculos.empty}">
                            <span>[[#{lista.vacia}]]</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
