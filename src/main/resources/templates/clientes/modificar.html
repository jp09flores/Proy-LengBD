<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Listado</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section th:fragment="editarCliente">
             <section class="py-4 mb-4 bg-light">
                <div style="display: flex">
                    <div class="col-md-3">   
                        <a th:href="@{/clientes/listado}"
                           class="mx-5 btn btn-primary">
                            <i class="fa-solid fa-arrow-left"></i> regresar
                        </a>
                    </div>
                </div>
            </section>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form th:action="@{/clientes/actualizar}" method="post"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" id="idCliente" name="idCliente" th:value="${cliente_id}"/>

                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4>Actualizar</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label>Username</label>
                                                <input type="text" class="form-control"  id="username" 
                                                       th:value="${cliente.username}"
                                                       name="username"  required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Contraseña</label>
                                                <input type="text" class="form-control"id="contra" name="contra" 
                                                       required="true" th:value="${cliente.contrasena}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Nombre</label>
                                                <input type="text" class="form-control"id="nombre" name="nombre" 
                                                       required="true" th:value="${cliente.nombre}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Apellido</label>
                                                <input type="text" class="form-control"id="apellido" name="apellido" 
                                                       required="true" th:value="${cliente.apellido}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Dirección</label>
                                                <input type="text" class="form-control"id="direccion" name="direccion" 
                                                       required="true" th:value="${cliente.direccion}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Telefono</label>
                                                <input type="number" class="form-control"id="numTelefono" name="numTelefono" 
                                                       required="true" th:value="${cliente.numTelefono}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Correo Electronico</label>
                                                <input type="email" class="form-control"id="correoElectronico" name="correoElectronico" 
                                                       required="true" th:value="${cliente.correoElect}"/>
                                            </div>
                                            <div style="display:flex;justify-content: center">
                                                <button type="submit" class=" btn btn-success">
                                                    <i class="fas fa-check"></i> Guardar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
