<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Listado</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="py-4 mb-4 bg-light">
            <div style="display: flex">
                <div class="col-md-3">   
                    <a th:href="@{/clientes/agregar}"
                       class="mx-5 btn btn-success">
                        <i class='fas fa-add'></i> Agregar
                    </a>
                </div>
            </div>
        </section>
        
        <section>
        <div class="container">
            <div style="display: flex">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Clientes</h4>
                        </div>
                        <div th:if="${clientes != null and !clientes.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#id</th>
                                        <th>Username</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Direccion</th>
                                        <th>Telefono</th>
                                        <th>Correo</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente, contador : ${clientes}">
                                        <td>[[${contador.count}]]</td>
                                        <td>[[${cliente.username}]]</td>
                                        <td>[[${cliente.nombre}]]</td>
                                        <td>[[${cliente.apellido}]]</td>
                                        <td>[[${cliente.direccion}]]</td>
                                        <td>[[${cliente.numTelefono}]]</td>
                                        <td>[[${cliente.correoElect}]]</td>
                                        <td>
                                            <a th:href="@{/clientes/modificar/}+${cliente.idCliente}"
                                               class="btn btn-success">
                                                <i class='fas fa-pencil'></i> Modificar
                                            </a>
                                            <a th:href="@{/clientes/eliminar/}+${cliente.idCliente}"
                                               class="btn btn-danger">
                                                <i class='fas fa-trash'></i> Eliminar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${clientes == null or clientes.empty}">
                            <span>LISTA VACIA</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
